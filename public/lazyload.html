<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sample Page with Lazyload</title>
</head>
<style>
img{
	padding: 50px 10px;
	display: inline-block;
	width: 400px;
	height: 650px;
}
</style>
<body>
	<h1>DISCLAIMER: All Images from <a href="https://unsplash.com">https://unsplash.com</a> (THANK YOU). FOR Educational
		Purpose Only!</h1>
	<h2>Rendering time: <span style="background-color: red; color: white; padding: 2px 5px;" id="rendering-time"> ... counting (wait until all image fully loaded)</span> </h2>
	<img class="lozad" src="img/photo@1.jpg">
	<img class="lozad" src="img/photo@2.jpg">
	<img class="lozad" src="img/photo@3.jpg">
	<img class="lozad" src="img/photo@4.jpg">
	<img class="lozad" src="img/photo@5.jpg">
	<img class="lozad" src="img/photo@6.jpg">
	<!-- <img src="img/photo@7.jpg">
	<img src="img/photo@8.jpg">
	<img src="img/photo@9.jpg"> -->
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>
<!-- run lozad script -->
<script>
	const observer = lozad(); // lazy loads elements with default selector as '.lozad'
	observer.observe();
</script>
<script>
	var timerStart = Date.now();
	window.onload = (event) => {
		//eksekusi waktu ketika page telah load seutuhnya
		let loadTime = (Date.now() - timerStart) / 1000;
		document.getElementById("rendering-time").innerHTML = loadTime + 's';
	};
</script>
</html>
